<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ToDo App</title>
    <meta name= 'viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Todoapp.css'>
</head>
<body>
    <div class="main-div">
    <h1>ToDo App</h1>
    <div class="task">
    <input type="text" placeholder="Enter Task"><button class="add-task">Add Task</button></div>
    <div class="footer">
        <div class="line"></div>
    </div>
    <ul>
        <li>Eat <button class="delete-btn">Delete</button></li>
        <li>sleep <button class="delete-btn">Delete</button></li>
    </ul>
    </div>
    <script src='Todoapp.js'></script>
</body>
</html>
